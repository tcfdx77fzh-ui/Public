<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Приглашение</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;500;600&display=swap');

  * { box-sizing: border-box; }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Quicksand', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    background-color: #000;
    background-size: cover;
    background-position: center;
    overflow: hidden;
    transition: background 1s ease;
    color: #fff;
  }

  #bgOverlay {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.4);
    z-index: 0;
    opacity: 1;
    transition: opacity 1s ease, background 1.5s ease;
  }

  #intro, #invitation, #answerBtn {
    background: rgba(255,255,255,0.95);
    padding: 20px 30px;
    border-radius: 20px;
    box-shadow: 0 8px 18px rgba(100,80,120,0.25);
    max-width: 420px;
    width: 90%;
    z-index: 10;
    opacity: 0;
    transform: translateY(20px);
    transition: all 1s ease;
    color: #4b3b47;
  }

  #intro {
    font-family: 'Great Vibes', cursive;
    font-size: 3rem;
    letter-spacing: 1px;
    user-select: none;
  }

  button {
    margin-top: 20px;
    background-color: #d6a4ff;
    border: none;
    border-radius: 14px;
    padding: 12px 25px;
    font-size: 1.2rem;
    font-weight: 600;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
    box-shadow: 0 4px 10px rgba(150,100,200,0.3);
  }
  button:hover {
    background-color: #b278e0;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(150,100,200,0.4);
  }

  #invitation {
    font-size: 1.2rem;
    line-height: 1.6;
    margin-top: 20px;
    display: block;
    white-space: pre-line;
    min-height: 220px;
  }

  #answerBtn { margin-top: 30px; }

  @keyframes glow {
    0%,100%{opacity:1;}
    50%{opacity:0.85;}
  }

  .petal {
    position: fixed;
    top: -10px;
    width: 20px;
    height: 20px;
    background-color: rgba(255,182,193,0.8);
    border-radius: 50% 50% 50% 50%;
    animation: fall linear forwards;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes fall {
    0% {transform: translateY(0) rotate(0deg); opacity:1;}
    100% {transform: translateY(110vh) rotate(360deg); opacity:0;}
  }
</style>
</head>
<body>

<div id="bgOverlay"></div>

<div id="intro">
  Приглашение
  <br>
  <button id="openBtn">Открыть</button>
</div>

<div id="invitation"></div>

<div id="answerBtn">
  <button id="replyBtn">Дать ответ</button>
</div>

<audio id="bgMusic" src="https://tcfdx77fzh-ui.github.io/Public/music.mp3" loop></audio>
